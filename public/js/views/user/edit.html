<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-block">
        <div class="row">

          <form ng-submit="usersEdit.update()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="name" class="form-control" id="name" placeholder="name"  ng-model="usersEdit.user.name">
            </div>

            <button type="submit" class="btn btn-default">Update</button>
            <button ng-click="usersEdit.delete()" class="btn btn-danger">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <h2>"Did you know..."</h2>
    <p>Your hair is in fact dead – Hair that has emerged from your scalp is dead hair, so once it’s been  damaged it can’t be repaired. Therefore it is vitally important to keep it healthy and in good condition</p>
  </div>
</div>
