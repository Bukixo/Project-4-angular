<h2>Your liked styles..</h2>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-block">

        <div class="masonry-container">
          <div ng-repeat="liked_style in usersShow.user.liked_styles" class="masonry">
            <a ui-sref="stylesShow({ id: liked_style.id })"><img ng-src="{{ liked_style.image_src }}"></a>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
