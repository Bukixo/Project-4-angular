<h2>Types of Hairstyles..</h2>

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-block">
        <div class="row type_index">
          <div class="col-md-6" ng-repeat="type in typesIndex.all">
            <a ui-sref="typesShow({ id: type.id })"><h2>{{ type.name }}</h2></a>
          </div>
          <div class="col-md-6 ">
            <img  src="http://charlottemensah.com/wp-content/uploads/2016/01/Charlotte-Mensah-BHA-15-Image-8-Natural362x350.jpg">
          </div>
          <div class="col-md-6">
            <img class="card-img-top" src="http://charlottemensah.com/wp-content/uploads/2016/01/Charlotte-Mensah-BHA-15-Image-4-Natural362x350.jpg" alt="Card image cap">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
